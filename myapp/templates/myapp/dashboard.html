<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <title>ClimaSense</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 1rem;
            text-transform: uppercase;
        }
        h1 {
            color: #1e90ff;
            font-size: 2em;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        p {
            color: #4682b4;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .card {
            width: 300px;
            min-height: 250px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 20px;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .icon {
            font-size: 4em;
            margin-bottom: 10px;
            color: #ffa07a;
        }
        .value {
            font-size: 2.5em;
            color: #333;
        }
        .label {
            font-size: 1.1em;
            color: #4682b4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding-inline: 20px;
            }
        }
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #4682b4;
        }
        .footer span {
            color: #1e90ff;
        }
        /* Graph container */
        .graph-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        canvas {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>ClimaSense</h1>
        <p>A modern and effortless way of sensing and displaying environmental conditions.</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="icon">üå°</div>
            <div class="value" id="temperature">...</div>
            <div class="label">Temperature</div>
        </div>
        <div class="card">
            <div class="icon">üíß</div>
            <div class="value" id="humidity">...</div>
            <div class="label">Humidity</div>
        </div>
    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <canvas id="temperatureChart"></canvas>
        <canvas id="humidityChart"></canvas>
    </div>

    <div class="footer">
        Made by Gain Nambeye <span>‚ù§üòÅ</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureElement = document.getElementById('temperature');
            const humidityElement = document.getElementById('humidity');

            // Set up the charts using Chart.js
            const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');

            // Temperature Chart
            const temperatureChart = new Chart(temperatureCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: [],
                        backgroundColor: 'rgba(255, 160, 122, 0.5)', // Light salmon
                        borderColor: '#ff4500', // OrangeRed
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Time (seconds)' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Temperature (¬∞C)' } }
                    }
                }
            });

            // Humidity Chart
            const humidityChart = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [],
                        backgroundColor: 'rgba(173, 216, 230, 0.5)', // Light blue
                        borderColor: '#1e90ff', // Dodger blue
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Time (seconds)' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Humidity (%)' } }
                    }
                }
            });

            // Function to fetch temperature and humidity from the API
            function fetchTemperatureAndHumidity() {
                fetch('/environment/api/get-readings/', {
                    method: 'GET',
                })
                    .then(response => response.json())
                    .then(data => {
                        const currentTemperature = data.temperature;
                        const currentHumidity = data.humidity;
                        
                        // Update the displayed values
                        temperatureElement.textContent = `${currentTemperature} ¬∞C`;
                        humidityElement.textContent = `${currentHumidity} %`;

                        // Update the charts
                        const currentTime = new Date().toLocaleTimeString();

                        // Keep the last 10 readings for clarity
                        if (temperatureChart.data.labels.length > 9) {
                            temperatureChart.data.labels.shift();
                            temperatureChart.data.datasets[0].data.shift();
                        }
                        if (humidityChart.data.labels.length > 9) {
                            humidityChart.data.labels.shift();
                            humidityChart.data.datasets[0].data.shift();
                        }

                        temperatureChart.data.labels.push(currentTime);
                        temperatureChart.data.datasets[0].data.push(currentTemperature);

                        humidityChart.data.labels.push(currentTime);
                        humidityChart.data.datasets[0].data.push(currentHumidity);

                        temperatureChart.update();
                        humidityChart.update();
                    })
                    .catch(error => {
                        console.error('Error fetching temperature and humidity:', error);
                    });
            }

            // Fetch initial data
            fetchTemperatureAndHumidity();

            // Fetch every 1 second
            setInterval(fetchTemperatureAndHumidity, 1000); // 1000ms = 1 second
        });
    </script>

</body>
</html>
